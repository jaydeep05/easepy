version: '3'
    
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: cd hackpy
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/hackpy
    ports:
      - "8000:8000"
    depends_on:
      - db